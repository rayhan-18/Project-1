<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Product</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<main class="checkout-multistep-container">
  <h2 style="text-align:center; color:#0077cc; margin-bottom:30px;">ğŸ›’ Checkout Anda</h2>

  <!-- Stepper indikator -->
  <div class="stepper" id="stepper">
    <div class="step active" data-step="1">Informasi Pengiriman</div>
    <div class="step" data-step="2">Metode Pengiriman</div>
    <div class="step" data-step="3">Pembayaran & Ringkasan</div>
  </div>

  <!-- Step 1: Informasi Pengiriman -->
  <section class="step-content active" data-step="1">
    <!-- Container Produk -->
    <div id="checkoutItems" style="margin-bottom: 20px;">
      <!-- Produk akan dirender di sini -->
    </div>

    <input type="text" id="shippingName" placeholder="Nama Penerima" autocomplete="name" />
    <input type="tel" id="shippingPhone" placeholder="No. Telepon" autocomplete="tel" />
    <textarea id="shippingAddress" placeholder="Alamat Lengkap" rows="3"></textarea>
  </section>

  <!-- Step 2: Metode Pengiriman -->
  <section class="step-content" data-step="2">
    <h3>ğŸšš Pilih Metode Pengiriman</h3>
    <select id="shippingMethod" onchange="updateShippingCost()">
      <option value="standard">Standard - Rp20.000</option>
      <option value="express">Express - Rp40.000</option>
      <option value="pickup">Ambil di Toko - Gratis</option>
    </select>
  </section>

    <!-- Step 3: Metode Pembayaran & Ringkasan -->
  <section class="step-content" data-step="3">
    <h3>ğŸ’³ Pilih Metode Pembayaran</h3>
    <select id="paymentMethod">
      <option value="transfer">Transfer Bank</option>
      <option value="ewallet">E-Wallet</option>
      <option value="cod">Bayar di Tempat (COD)</option>
    </select>

    <!-- Daftar Produk Ringkasan -->
    <h3 style="margin-top: 30px;">ğŸ“¦ Ringkasan Produk</h3>
    <div id="productSummaryList" class="product-summary-list">
      <!-- Produk akan dirender di sini -->
    </div>

    <!-- Ringkasan Total -->
    <div class="summary" style="margin-top: 20px;">
      <p>Subtotal: <span id="checkoutSubtotal">Rp0</span></p>
      <p>Shipping: <span id="checkoutShipping">Rp0</span></p>
      <p>Tax (10%): <span id="checkoutTax">Rp0</span></p>
      <hr />
      <h4>Total: <span id="checkoutTotal">Rp0</span></h4>
    </div>
  </section>

  <!-- Navigasi tombol -->
  <div class="navigation-buttons">
    <button class="btn-prev" onclick="prevStep()" disabled>â† Sebelumnya</button>
    <button class="btn-next" onclick="nextStep()">Selanjutnya â†’</button>
  </div>
</main>

  <script src="/assets/script.js"></script>
</body>
</html>
